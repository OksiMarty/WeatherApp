<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="wrapper-app">
        <input type="text" placeholder="Enter your city" class="input" autocomplete="off" />
        <br />
        <div class="row">
          <div class="col-6"> <button class="button-search">Search</button></div>
       <div class="col-6"><button class="button-current">Current</button></div>
        
          </div>
          <div class="main-city">Sudak</div>

        <div class="date">12:23 Monday September 2022</div>
          <div class="row">
          <div class="col-6">
            <img src="src/icons/sun/6.png" width = 130 alt="Clear" class="main-image"/>
          </div>
          <div class="col-6">
            <ul>
              <li class="main-temperature">20°C|°F</li>
              <li class="main-condition">Clear</li>
              <li class="main-wind">Wind: 5m/s</li>
              <li class="main-humidity">Humidity: 70%</li>
            </ul>
          </div>
          <div>
            <ul>
              
              
            </ul>
          </div>
        </div>
      </div>
    
      <footer>
        <a href="https://github.com/OksiMarty/WeatherApp" target="_blank">Open-source code</a>
         by Oksy Marty
      </footer></div>
    <script src="src/app.js"></script>
  </body>
</html>
